<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="clock">
            <div id="display">00:00:00.00</div>
        </div>
        <div class="controls">
            <button id="startStopBtn" class="button start">Start</button>
            <button id="resetBtn" class="button reset">Reset</button>
            <button id="lapBtn" class="button lap">Lap</button>
        </div>
        <div id="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
